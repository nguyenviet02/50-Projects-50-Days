<body>
    <div class="container">
        <form action="#" id="login-form">
            <h1 class="title">Please Login</h1>
            <!-- Email -->
            <div class="email form-group">
                <div class="trans">
                    <label class="label" for="email">
                        <span style="transition-delay: 150ms">E</span>
                        <span style="transition-delay: 200ms">m</span>
                        <span style="transition-delay: 250ms">a</span>
                        <span style="transition-delay: 300ms">i</span>
                        <span style="transition-delay: 350ms">l</span>
                    </label>
                </div>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <!-- Password -->
            <div class="password form-group">
                <div class="trans">
                    <label for="password">
                        <span style="transition-delay: 150ms">P</span>
                        <span style="transition-delay: 200ms">a</span>
                        <span style="transition-delay: 250ms">s</span>
                        <span style="transition-delay: 300ms">s</span>
                        <span style="transition-delay: 350ms">w</span>
                        <span style="transition-delay: 400ms">o</span>
                        <span style="transition-delay: 450ms">r</span>
                        <span style="transition-delay: 500ms">d</span>
                    </label>
                </div>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <!-- Submit button -->
            <div class="submit">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <!-- Footer -->
            <div class="footer">
                Don't have an account?
                <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
